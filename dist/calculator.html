<body class="flex justify-center text-center items-center mt-10">
    <div class="bg-gray-100 p-10 space-y-5">
        <h1 class="font-bold text-4xl underline text-blue-900">A Simple Calculator</h1>
        <h3 class="font-medium text-2xl text-blue-700">This Calculator takes in only two seperate inputs (i.e, numbers) and executes basic mathmatical operations.</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 sm:space-y-10">
            <input id="first-number" type="text" placeholder="Enter a number" class="p-2 rounded text-black placeholder-gray-700 focus:outline-none sm:my-5">
            <input id="math-symbol" type="text" placeholder="Input math symbol (+, -, *, /)" class="p-2 rounded text-black placeholder-gray-700 focus:outline-none mx-3">
            <input id="second-number" type="text" placeholder="Enter a number" class="p-2 rounded text-black placeholder-gray-700 focus:outline-none mx-3">
        </div>        
        <button id="equal-btn" class="px-5 py-2 rounded-2xl bg-blue-700">=</button>
        <p id="result" class="font-semibold text-xl"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
